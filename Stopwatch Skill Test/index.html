<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container for stopwatch  -->
    <div id="stopwatch-container">
      <h1 id="title">Stop Watch</h1>
      <div id="time">00:00:00</div>
      <div id="control-buttons">
        <div class="neon-button" id="start-btn">Start</div>
        <div class="neon-button" id="stop-btn">Stop</div>
        <div class="neon-button" id="reset-btn">Reset</div>
      </div>
    </div>
    <!-- Including javascript file  -->
    <script src="script.js"></script>
  </body>
</html>
